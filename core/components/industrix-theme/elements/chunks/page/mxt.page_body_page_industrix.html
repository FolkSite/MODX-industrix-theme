<article itemscope itemtype="http://schema.org/BlogPosting" aria-labelledby="headline">  	<header class="container_inner bg-dark-secondary">        <h1 itemprop="headline" id="headline" class="accent-primary">[[*longtitle:default=`[[*pagetitle]]`]]</h1>        <p class="white"><em><time itemprop="datePublished" datetime="[[*publishedon:strtotime:date=`%Y-%m-%d`]]">[[*publishedon:strtotime:date=`%Y-%m-%d`]]</time></em></p>    </header>  	<div class="container_inner">  	    <div itemprop="text">[[*content]]</div>  	    [[$mxt.feature_listallbyparent_page_industrix]]  	    [[$mxt.feature_listbyid_page_industrix]]    </div></article>[[$mxt.feature_featured_posts_page_industrix]]
