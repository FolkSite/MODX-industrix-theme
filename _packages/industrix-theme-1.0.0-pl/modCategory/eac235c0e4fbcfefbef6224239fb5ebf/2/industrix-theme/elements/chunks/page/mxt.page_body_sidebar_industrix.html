<article class="with--sidebar rs-left" itemscope itemtype="http://schema.org/BlogPosting" aria-labelledby="headline">  	<header class="container_inner bg-dark-secondary">        <h1 itemprop="headline" id="headline" class="accent-primary">[[*longtitle:default=`[[*pagetitle]]`]]</h1>        <p class="white"><em><time itemprop="datePublished" datetime="[[*publishedon:strtotime:date=`%Y-%m-%d`]]">[[*publishedon:strtotime:date=`%Y-%m-%d`]]</time></em></p>    </header>  	<div itemprop="text" class="container_inner">  	    [[*content]]    </div></article><aside class="rs-right bg-accent-primary">    [[$mxt.feature_featured_posts_aside_industrix]]    [[$mxt.feature_listallbyparent_aside_industrix]]    [[$mxt.feature_listbyid_aside_industrix]]    [[!$mxt.feature_carousel_aside_industrix]]</aside>
